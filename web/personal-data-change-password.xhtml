<ui:composition xmlns="http://www.w3.org/1999/xhtml"                xmlns:h="http://java.sun.com/jsf/html"                xmlns:f="http://java.sun.com/jsf/core"                xmlns:ui="http://java.sun.com/jsf/facelets"                xmlns:p="http://primefaces.org/ui"                template="/templates/template-principal/#{userBean.template()}.xhtml">    <ui:define name="title">Dados Pessoais</ui:define>    <ui:define name="name">Alterar Senha</ui:define>    <ui:define name="content">        <h:form id="form">            <center>                <p:graphicImage style="float: left; width: 20%;" id="img" value="/upload/#{userBean.user.image}"/>                <p:messages showDetail="true"/>                <h:panelGrid id="cover" style="width: 60%;" columns="2">                    <h:outputText style="font-weight: bold;" value="Senha atual: *"/>                    <p:password style="width: 100%;" value="#{userBean.oldPassword}"                                required="true" promptLabel="Digite sua senha atual!"                                weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"                                requiredMessage="Digite sua senha atual" size="50"                                validatorMessage="A senha deve conter no mínimo 6 caracteres!">                        <f:validateLength minimum="6" />                    </p:password>                    <h:outputText style="font-weight: bold;" value="Nova Senha: *"/>                    <p:password style="width: 100%;" value="#{userBean.newPassword}"                                required="true" promptLabel="Digite sua nova senha!"                                weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"                                requiredMessage="Digite sua nova senha" size="50"                                validatorMessage="A senha deve conter no mínimo 6 caracteres!">                        <f:validateLength minimum="6" />                    </p:password>                    <h:outputText style="font-weight: bold;" value="Confirme a Nova Senha: *"/>                    <p:password style="width: 100%;" value="#{userBean.newPasswordCheck}"                                required="true" promptLabel="Confirme sua nova senha!"                                weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"                                requiredMessage="Redigite sua nova senha" size="50"                                validatorMessage="A senha deve conter no mínimo 6 caracteres!">                        <f:validateLength minimum="6" />                    </p:password>                    <p:commandButton value="Cancelar" ajax="false"                                     immediate="true" action="personal-data?faces-redirect=true"/>                    <p:commandButton style="float: right;" ajax="false"                                     value="Salvar" action="#{userBean.updatePasswordUser}"/>                                        <h:inputHidden />                    <p:commandLink style="float: right;" ajax="false" immediate="true"                                   value="Esqueci minha senha" action="#{userBean.sendPassword}"/>                </h:panelGrid>                <br/>                <br/>            </center>        </h:form>    </ui:define>    <ui:define name="sidebar">        <div class="art-layout-cell art-sidebar1 clearfix">            <div class="art-block clearfix">                <div class="art-blockcontent">                    <p>                        Seja bem-vindo, #{userBean.user.name}!<br/>                        Acesse o menu acima para iniciar!<br/>                        <br/>                    </p>                </div>            </div>            <div class="art-block clearfix">                <div class="art-blockcontent">                    <p><b>Contato: </b>Juvenal<br/><a href="juvenalneto@unemat.br"><span style="font-weight: bold;">juvenalneto@unemat.br</span></a></p></div>            </div>            <h:form>                  <p:tagCloud style="width: 225px; background-color: #E8E8E8; border-style: hidden !important;" model="#{webQuestBean.model}">                      <p:ajax event="select" listener="#{webQuestBean.onSelect}" />                  </p:tagCloud>              </h:form>          </div>    </ui:define></ui:composition>
