<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template-principal/template-principal.xhtml">

    <ui:define name="title">Cadastrar Usuário</ui:define>

    <ui:define name="name">Cadastrar Usuário</ui:define>

    <ui:define name="menu">
    </ui:define>

    <ui:define name="content">

        <h:form id="form">

            <center>

                <p:messages showDetail="true"/>

                <h:panelGrid id="cover" style="width: 60%;" columns="2">

                    <h:outputText style="font-weight: bold;" value="Nome: *"/>
                    <p:inputText style="width: 100%;" value="#{userBean.user.name}"
                                 required="true" requiredMessage="Informe o seu nome."/>

                    <h:outputText style="font-weight: bold;" value="Email: *" />
                    <p:inputText style="width: 100%;" id="email" value="#{userBean.user.email}"
                                 required="true" size="50" 
                                 requiredMessage="Informe o seu email!"
                                 validatorMessage="O email informado não é válido!" >
                        <f:validateRegex pattern="(^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)" />
                    </p:inputText>

                    <h:outputText style="font-weight: bold;" value="Senha: *"/>
                    <p:password style="width: 100%;" id="password" value="#{userBean.newPassword}"
                                required="true" promptLabel="Digite sua senha!" feedback="true"
                                weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
                                requiredMessage="Digite sua senha" size="50"
                                validatorMessage="A senha deve conter no mínimo 6 caracteres!">
                        <f:validateLength minimum="6" />
                    </p:password>

                    <h:outputText style="font-weight: bold;" value="Confirme a Nova Senha: *"/>
                    <p:password style="width: 100%;" value="#{userBean.newPasswordCheck}"
                                required="true" promptLabel="Confirme sua nova senha!"
                                weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
                                requiredMessage="Redigite sua senha" size="50" feedback="true"
                                validatorMessage="A senha deve conter no mínimo 6 caracteres!">
                        <f:validateLength minimum="6" />
                    </p:password>

                    <p:commandButton style="float: left" ajax="false" 
                                     value="Cadastrar" action="#{userBean.registerUser}"/>
					
					<p:commandButton ajax="false" immediate="true"
                                     style="float: right;" value="Cancelar" 
                                     action="login?faces-redirect=true"/>
                    
                </h:panelGrid>

            </center>

        </h:form>

    </ui:define>
</ui:composition>
