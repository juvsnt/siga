<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template-principal/#{userBean.template()}.xhtml">

    <ui:define name="title">Logout</ui:define>

    <ui:define name="name">Logout</ui:define>

    <ui:define name="content">

        <h:form id="form">
            
            <center>

                <h:panelGrid columns="2" cellpadding="5" width="400">
                    <p:column colspan="2">
                        <center>
                            <h:outputText style="font-weight: bold" value="Deseja sair do sistema?" />
                            <br />
                            <br />
                            <p:commandButton value="Sim" ajax="false"
                                             action="#{userBean.logout}" />
                            <p:commandButton value="Não" ajax="false" 
                                             action="index?faces-redirect=true" />
                        </center>
                    </p:column>
                </h:panelGrid>

                <h:panelGrid columns="2" width="400">
                    <p:messages />
                </h:panelGrid>

            </center>

        </h:form>

    </ui:define>
    
    <ui:define name="sidebar">
        <div class="art-layout-cell art-sidebar1 clearfix">
            <div class="art-block clearfix">
                <div class="art-blockcontent">
                    <p>
                        Seja bem-vindo, #{userBean.user.name}!<br/>
                        É mais seguro sair do sistema por aqui!<br/>
                        <br/>
                    </p>
                </div>
            </div>

            <div class="art-block clearfix">
                <div class="art-blockcontent">
                    <p><b>Contato: </b>Juvenal<br/><a href="juvenalneto@unemat.br"><span style="font-weight: bold;">juvenalneto@unemat.br</span></a></p></div>
            </div>         
            
        </div>
    </ui:define>
    
</ui:composition>
