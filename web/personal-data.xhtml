<ui:composition xmlns="http://www.w3.org/1999/xhtml"                xmlns:h="http://java.sun.com/jsf/html"                xmlns:f="http://java.sun.com/jsf/core"                xmlns:ui="http://java.sun.com/jsf/facelets"                xmlns:p="http://primefaces.org/ui"                template="/templates/template-principal/#{userBean.template()}.xhtml">    <ui:define name="title">Dados Pessoais</ui:define>    <ui:define name="name">Dados Pessoais</ui:define>    <ui:define name="content">        <h:form id="form">            <center>                <p:graphicImage style="float: left; width: 20%;" id="img" value="/upload/#{userBean.user.image}"/>                <p:messages showDetail="true"/>                <h:panelGrid id="cover" style="width: 60%;" columns="2">                    <h:outputText style="font-weight: bold;" value="Nome: *"/>                    <p:inputText style="width: 100%;" value="#{userBean.user.name}"                                 required="true" requiredMessage="Informe o seu nome."/>                    <h:outputText style="font-weight: bold;" value="Email: *" />                    <p:inputText disabled="true" style="width: 100%;" id="email" value="#{userBean.user.email}"/>                    <h:outputText rendered="#{!userBean.learner}" style="font-weight: bold;" value="Resumo: "/>                    <p:inputTextarea rendered="#{!userBean.learner}" style="width: 99%;" value="#{userBean.user.description}"                                     rows="5" cols="40">                        <f:validateLength minimum="6" />                    </p:inputTextarea>                    <p:commandButton value="Alterar senha" ajax="false"                                     immediate="true" action="personal-data-change-password?faces-redirect=true"/>                    <p:commandButton style="float: right;" ajax="false" value="Salvar" action="#{userBean.updateUser}"/>                </h:panelGrid>                <br/>                <br/>            </center>            <p:fileUpload style="width: 20%;" fileUploadListener="#{userBean.uploadImage}"                          auto="true" showButtons="false" label="Alterar imagem" update="img" sizeLimit="1000000"/>        </h:form>    </ui:define>    <ui:define name="sidebar">        <div class="art-layout-cell art-sidebar1 clearfix">            <div class="art-block clearfix">                <div class="art-blockcontent">                    <p>                        Seja bem-vindo, #{userBean.user.name}!<br/>                        Estes dados serão apresentados na sessão Créditos da WebQuest<br/>                        <br/>                    </p>                </div>            </div>            <div class="art-block clearfix">                <div class="art-blockcontent">                    <p><b>Contato: </b>Juvenal<br/><a href="juvenalneto@unemat.br"><span style="font-weight: bold;">juvenalneto@unemat.br</span></a></p></div>            </div>                    </div>    </ui:define></ui:composition>
